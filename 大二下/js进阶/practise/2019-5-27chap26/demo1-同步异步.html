<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //同步
    var i=0;
    console.log(i);
    for(var i=0;i<10;i++){
        console.log(i);
    }

    //异步
    /*
        不会阻塞主线程的执行，在满足特定条件时会反馈到主线程
    */
    //有主事件，这个主事件有很多其他分支，先执行主事件，然后才执行分支事件
    window.onload = function(){
        console.log("页面加载完成");
    }
    console.log("主线程");

    var i=0;
    var intervallId = setInterval(function(){
        console.log(i++);
    },3000);
</script>
</html>
