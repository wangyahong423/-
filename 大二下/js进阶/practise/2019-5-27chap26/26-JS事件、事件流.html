<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 200px;
			width: 200px;
			background: red
		}
		#div1{
			width: 500px;
			height: 400px;
			background: red
			margin:0 auto;
		}
		#div2{
			width: 300px;
			height: 300px;
			background: blue;
			margin: 0 auto;
		}
		#div3{
			width: 150px;
			height: 150px;
			background: green;
			margin: 0 auto;
		}
		#div4{
			width: 80px;
			height: 80px;
			background: pink;
			margin: 0 auto
		}
	</style>
</head>
<body>
	<div id="div11"></div>
	<a href="http://www.baidu.com" id="baidu">百度</a>
	<div id="div1">
		<div id="div2">
			<div id="div3">
				<div id="div4"></div>
			</div>
		</div>
	</div>
</body>
<script>
	var div11 = document.getElementById("div11");
	//添加监听事件
	// div1.addEventListener("click",function(){//监听事件的字符串类型
	// 	console.log("div被点击了");
	// })

	div11.addEventListener("click",function(e){//监听事件的字符串类型
		//target 表示事件的触发对象
		console.log(e);
	})
	//取消对象默认操作
	var baidu = document.getElementById("baidu");
	baidu.addEventListener("click",function(e){
		//阻止元素的默认操作
		//e.timeStamp
		e.preventDefault();
	})
	//返回时间发生时的时间戳

	//捕获和冒泡
	//事件的冒泡和捕获
	//是否是捕获的触发方式 true捕获从外往内  false冒泡从内往外
	//addEventListener的第三个参数为false的时候，冒泡的处理过程是最里面的先触发然后一级一级往外，冒泡:从最具体的节点到最不具体节点‘
	//addEventListener的第三个参数为true的时候，事件捕获的处理过程是从外往内依次触发事件
	//e.target 事件的根源DOM对象，最里面的元素
	//e.currentTarget 当前触发事件的DOM对象
	var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
	var div3 = document.getElementById("div3");
	var div4 = document.getElementById("div4");
	div1.addEventListener("click",function(e){
		console.log(e.target);//最里面，事件根源
		console.log(e.currentTarget);
		console.log("div1被点击了");
	},false);
	div2.addEventListener("click",function(e){
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div2被点击了");
	},false);
	div3.addEventListener("click",function(e){
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div3被点击了");
	},false);
	// true false true div1 div3 div2
	div4.addEventListener("click",function(e){
		e.stopPropagation();//阻止冒泡和捕获
		console.log(e.target);//事件的根源DOM对象，最里面的元素
		console.log(e.bubbles);//获取当前属性是否是冒泡，是为true 不是为false
		console.log(e.cancelable);//是否应用了preventDefault()
		console.log(e.cancelBubble);//等效于stopPropagation（） 布尔类型 true或false
		console.log(e.currentTarget);//当前触发事件的DOM对象
		console.log("div4被点击了");
	},false);
	//true false false false div1 div4 div3 div2

	//两个元素嵌套 移上内层元素 不想触发外层元素
	//要阻止捕获和冒泡阶段中当前事件的进一步触发
	//e.stopPropagation();阻止冒泡和捕获


	//老版本IE不支持addEventListener、removeEventListener
	//
	




</script>
</html>
