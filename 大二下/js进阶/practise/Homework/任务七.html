<script>
    //软绑定
    let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    let times=0;
    btn.onclick = function() {
        times += 1;
        let that = this;
        // console.log(this);
        // console.log(that);
        if(times%2==1){
            intervalId = setInterval(function(){
                that.innerHTML=count++;
            },1000)
        }
        else{
            clearInterval(intervalId);
        }
    }
</script>
