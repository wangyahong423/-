<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>
            calculate
        </title>
        <meta http-equiv="Content-Type" content="text/html;charaset = utf-8" />
        <style type="text/css">
            body {
                font:bolder 26px 楷体;
            }
            #result {
                text-align:right;
            }
            table,td {
                border:1px solid #C0C0C0;
            }
            td {
                padding:10px;
            }
            button {
                width:50px;
                height:50px;
            }
            button:hover{
                background: 3px 3px 3px #eee;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <td colspan="3" id="result">
                    0
                </td>
                <td>
                    <button type="button" value="C">
                        C
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" >
                        1
                    </button>
                </td>
                <td>
                    <button type="button" value="2">
                        2
                    </button>
                </td>
                <td>
                    <button type="button" value="3">
                        3
                    </button>
                </td>
                <td>
                    <button type="button" value="+">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4">
                        4
                    </button>
                </td>
                <td>
                    <button type="button" value="5">
                        5
                    </button>
                </td>
                <td>
                    <button type="button" value="6">
                        6
                    </button>
                </td>
                <td>
                    <button type="button" value="-">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7">
                        7
                    </button>
                </td>
                <td>
                    <button type="button" value="8">
                        8
                    </button>
                </td>
                <td>
                    <button type="button" value="9">
                        9
                    </button>
                </td>
                <td>
                    <button type="button" value="*">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="0">
                        0
                    </button>
                </td>
                <td>
                    <button type="button" value=".">
                        .
                    </button>
                </td>
                <td>
                    <button type="button" value="=">
                        =
                    </button>
                </td>
                <td>
                    <button type="button" value="/">
                        /
                    </button>
                </td>
            </tr>
        </table>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var str="";
        $(":button").click(function(){
            var fuhao = /[\+\-\*/]/;
            // console.log(this.value)
            switch(this.value){
                case "C":  
                    //数据清零 
                    str = ""+0;
                    window.location.reload();
                    break;
                case "=":
                    //四舍五入，结果保留两位小数
                    str = eval(str).toFixed(2);
                    break;
                //输出结果，并进行判断
                default:
                    str = str+this.value;
                    var arr = str.split(fuhao);
                    for(var i=0;i<arr.length;i++){
                        if(/0[0-9]/.test(arr[i].slice(0,2))==true){
                            //每个数字的第一位为“0”，且第二位是0-9中任意数字时，表达式错误
                            window.alert("表达式有误，请输入正确表达式！");
                            window.location.reload();
                        }
                        else if(arr[i].slice(0,1)=="."){
                            //每个数字的第一位为“.”时，表达式错误
                            window.alert("表达式有误，请输入正确表达式！");
                            window.location.reload();
                        }
                    }
                    break;
            }
            $("#result").text(str);
        })
    </script>
</html>
