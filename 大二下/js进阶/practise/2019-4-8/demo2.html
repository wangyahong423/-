    /*
    // JS对象属性特征及其设置——————第十四章
    var person = {'name':"jack"};
    Object.defineProperty(person,'name',{
        writable:false,//对象属性是不可修改的

    //给对象添加属性（方式1：直接添加）
    var obj = {x:1};
    obj.y = 2;
    for(var i in obj){
        console.log(i,obj[i]);
    }

    //给对象添加属性（方式2：通过Object.defineProperty添加）
    var obj2 = {x:1,y:2};
    obj2.z = 3;
    Object.defineProperty(obj2,"w",{
        value:456,
        configurable:true,
        // writable:true,//不设置writable和enumerable就不会显示w
        // enumerable:true
    });
    for(var k in obj2){
        console.log(k,obj2[k]);//答案中没有w
    }


    //JS对象访问器（访问器属性）的特性
    var obj3 = {
        _name:"jack"
    }
    Object.defineProperty(obj3,"name",{
        configurable:true,
        enumerable:true,
        get(){
            return this._name;
        },
        set(val){
            this._name = val;
        }
    })
    obj3.name = "lily";
    // delete obj3.name;可以把lily删除
    console.log(obj3.name);
</script>
