<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    //给图片添加边框
    // $("img").css("border","10px solid purple");
    
    //在图片上移动鼠标时，给图片添加边框
    $("img").mouseover(function(){
        // this.style.border = "5px solid purple";或者写成下一方式
        $(this).css("border","10px solid purple");
    })
    $("img").mouseout(function(){
        // this.style.border = "5px solid purple";或者写成下一方式
        $(this).css("border","10px solid white");
    })
</script>
</html>
