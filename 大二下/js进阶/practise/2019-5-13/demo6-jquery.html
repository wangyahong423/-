<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="绑定点击事件" id="button1">
    <input type="button" value="绑定点击事件" id="button2">
    <input type="button" value="绑定点击事件" id="button3">
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /*
        jquery包装集,事件方法(回调函数)
    */
    $("#button1").click(function(){
        alert("按钮被点击了");
    })
    $(":button").click(function(){
        alert("按钮被点击了");
    })
</script>
</html>
