    //定义一个函数完成对变量的赋值过程，生成新的变量：
    //引用类型时：数组、一级对象
    var f1 = {"username":"zhangsan","age":20};
    //生成一个新的，不会影响原来的，如何做？
    //1.用for...in循环赋值来复制
    var f2 = {};
    for(var key in f1){
        f2[key] = f1[key];
    }
    console.log(f1);

    f2.username = "lisi";
    console.log(f1);
    console.log(f2);
    //直接赋值
    function copyArg(arg1){
        var copy;
        switch(true){
            case (arg1 instanceof String):
                copy = arg1;
                break;
            case (arg1 instanceof Number):
                copy = arg1;
                break;
            case (arg1 instanceof Boolean):
                copy = arg1;
                break;
            case (arg1 instanceof Array):
            //对于数组复制，要通过循环复制，不能直接整体复制
                copy = [];
                for(var j = 0;j<arg1.length;j++){
                    copy[j] = arg1[j];
                }
                break;
        }
    }
