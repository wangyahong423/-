<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //例1
    var superObj = {
        x:1,
        y:2
    };
    var subObj_First=Object.create(superObj);
    var subObj_Second=Object.create(superObj);
    subObj_First.__proto__.x=5;
    console.log(subObj_Second.x);//5

    //例二
    var obj = {
        x:1,
        y:2
    };
    var obj1=Object.create(obj);
    var obj2=Object.create(obj);
    obj1.x=3;
    console.log(obj2.x);//1

    //例三
    function Person (name){
        this.name=name;
    }
    Person.__proto__.age=20;
    Person.__proto__.showName=function(){
        console.log(this.name);
    }

    function Student(id){
        this.id=id;
    }
    /*
        person.name属性Mike,person.__proto__.age
        person.__proto__.showName
    */
    Student.prototype=new Person("Mike");
    var s1 = new Student(2017001);
    var s2=new Student(2017002);
    console.log(s1.id,s2.id);
    /*
        s1自身尚没有age属性，s1.__proto__ == Student.prototype
        Student.prototype == new Person("Mike");person对象上没有age属性
        s1.__proto__.__proto__ == person.__proto__
        person.__proto__ == Person.prototype
    */
    console.log(s1.age,s2.age);
    console.log(s1.name,s2.name);//Mike,Mike。是继承过来的
</script>
</html>
