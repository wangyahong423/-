<script>
    /*验证压缩文件格式*/
    var reg = /(.*)\.(rar|zip|7zip|tgz)$/;
    /*
        (.+) 压缩文件的名字
        \. 对.进行转义，表示普通字符
        (rar|zip|7zip|tgz)表示从其中任意取一个类型
        $ 表示以前面的分组来结尾
    */

    var reg1 = /^#[a-fA-F0-9]{6}$/;//十六进制形式的
    /*
        ^表示以#开头
        [a-fA-F0-9]表示集合，从其中任取一个字符：a-f  A-F  0-9
        {6}表示之前的字符出现6次
    */
