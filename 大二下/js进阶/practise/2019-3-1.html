<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //值类型:存放在栈区
    var num1=20;
    var num2=num1;
    num1=10;
    console.log(num2);

    //引用类型：存在堆区
    var a={"username":"zhangsan"};
    var b=a;//浅拷贝
    b.username="lili";
    console.log(a)
    console.log(b)

    //数组也是对象，为引用类型
    var arr=[1,2,3,4];
    var brr=arr;
    arr[1]=8;
    console.log(arr);
    console.log(brr);

    //typeof
    console.log(typeof 1);
    console.log(typeof "1a");
    console.log(typeof [1,2,3,4]);

    var obj1={};//深拷贝
    var obj2={};
    console.log(obj1==obj2);//false
    console.log(obj1===obj2);//false
    var x=20;
    var y=20;
    console.log(x==y);//true
    console.log(x===y);//true

    var str="abcdef";
    var str2="a-b-c-d-e-f";
    console.log(str.slice(0,2));
    console.log(str.slice(0,-1));
    console.log(str.slice(-1,-3));//第一个参数应该小于第二个参数
    console.log(str.slice(-4,-2));
    console.log(str2.split("-",3));//按照原来字符串的“-”符号，分割成数组
    
    //str.substr(0,3);第一个参数是截取起始位置，第二个参数是结束位置，不包括这个位置

    //装箱操作
    var str3="adsdg";
    str3.substr(0,3);//相当于var str3="adsdg";var str2=new String(str2);
    </script>
</html>
