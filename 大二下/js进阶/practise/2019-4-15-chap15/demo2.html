<script>
    function Person(username,age){
        this.username=username;
        this.age=age;
    }
    Person.prototype.sayHi=function(){
        //如果不将这个方法写在原型链上，而是写在Person对象里。这样每次实例化Person对象时都会产生一个sayHi方法
        //这样定义节省空间,person1和person2共用sayHi方法，节省内存空间
        console.log(this.username);
    }
    var person1=new Person("zhangsan",20);
    var person2=new Person("lisi",30);
    console.log(person1.__proto__ == person2.__proto__);
    console.log(person1.__proto__ == Person.prototype);//true,在person自身上找不到proto就去原型对象的prototype上找
    person1.sayHi();//自身没有就去原型链上去找
    person2.sayHi();
</script>
</html>
