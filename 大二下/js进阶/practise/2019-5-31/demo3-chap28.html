<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    //函数参数的解构赋值

    function fn1({x=0,y=0}={}){
        return [x,y];
    }
    console.log(fn1());
    console.log(fn1({x:1,y:2}));

    let [x,y]=['a','b'];
    [y,x] = [x,y];
    console.log(x,y);//"b"  "a"

    function example(){
        return[1,2,3];
    }
    let[a,b,c]=example();//通过赋值就能把对象中的数据提取出来
    console.log(a,b,c);//1 2 3


    let json1={
        "username":"zhangsan",
        "courseList":["高等数学","大学英语"],
        "age":20
    }

    /*
        JSON MATH都是对象，没有构造函数
    */
    let jsonStr = JSON.stringify(json1);
    console.log(jsonStr);
    json1 = JSON.parse(jsonStr);

    let {username} = json1;
    console.log(username);

</script>
</html>
